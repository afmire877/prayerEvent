<!DOCTYPE html>
<html>
<head>
	<title>Prayer Creation</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body >
	<button  id= "loc"onclick="getLocation()"><i class="fas fa-search-location"></i></button>

	<p class="locationDisplay" style="display: none;">Location -  lat:<span id="latitude"></span>  long:<span id="longitude"></span></p>

	<p id="demo"></p>
	<table>
		<thead>
			<tr>
				<td>Salah</td>
				<td>Time</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Fajr</td>
				<td class="fajr-time"></td>
			</tr>
			<tr>
				<td>Duhr</td>
				<td class="duhr-time"></td>
			</tr>
			<tr>
				<td>Asr</td>
				<td class="asr-time"></td>
			</tr>
			<tr>
				<td>Magrib</td>
				<td class="magrib-time"></td>
			</tr>
			<tr>
				<td>Isha</td>
				<td class="isha-time"></td>
			</tr>
		</tbody>
	</table>

	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
